<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi‚ÄëStylusBot Workspace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üñåÔ∏è StylusBot Multi‚ÄëWindow</h1>
    <button id="new-window">‚ûï New StylusBot Window</button>
  </header>

  <div id="windows-container"></div>

  <!-- üîÅ Template for new stylus bots -->
  <template id="stylusbot-template">
    <div class="bot-window">
      <div class="window-header">
        <h2>üñãÔ∏è StylusBot</h2>
        <button class="close-window">‚ùå</button>
      </div>

      <div class="toolbar">
        <div class="tool-group">
          <label>Size:
            <select class="brush-size">
              <option value="2">Fine (2px)</option>
              <option value="5">Regular (5px)</option>
              <option value="10">Bold (10px)</option>
              <option value="20">Ink Drop (20px)</option>
            </select>
          </label>
        </div>
        <div class="tool-group">
          <label>Color:
            <input type="color" class="brush-color" value="#000000">
          </label>
        </div>
        <div class="tool-group">
          <label>Style:
            <select class="brush-style">
              <option value="round">Round</option>
              <option value="square">Square</option>
              <option value="butt">Flat</option>
            </select>
          </label>
        </div>
        <div class="tool-group">
          <label>Brush:
            <select class="font-style">
              <option value="smooth">Smooth</option>
              <option value="dotted">Dotted</option>
              <option value="spray">Spray</option>
            </select>
          </label>
        </div>
        <div class="tool-group">
          <label>Background:
            <select class="bg-style">
              <option value="plain">Plain</option>
              <option value="grid">Grid</option>
              <option value="dots">Dots</option>
              <option value="ruled">Ruled</option>
              <option value="gradient">Gradient</option>
              <option value="paper">Paper</option>
            </select>
          </label>
        </div>
        <button class="clear">Clear</button>
        <button class="help">Help</button>
        <button class="eraser-toggle">Eraser</button>
        <button class="undo">Undo</button>
        <button class="redo">Redo</button>
      </div>

      <canvas class="draw-area" width="900" height="450"></canvas>

      <div class="response">
        <h3>ü§ñ StylusBot Response:</h3>
        <p class="bot-response">Draw a question to get an answer!</p>
      </div>

      <div class="history">
        <h4>üï∞Ô∏è Time Machine Log</h4>
        <ul class="history-list"></ul>
      </div>

      <div class="fact-area">
        <p class="fact-text">Fun calligraphy fact will rotate here every 10 seconds!</p>
      </div>

      <div class="music-player">
        <h4>üé∂ LoFi Vibes</h4>
        <audio class="audio" controls autoplay>
          <source class="audio-source" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
        <div class="music-controls">
          <button class="prev-track">‚èÆÔ∏è Prev</button>
          <button class="next-track">‚è≠Ô∏è Next</button>
          <input type="range" class="volume-control" min="0" max="1" step="0.01" value="0.5">
        </div>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylus Chatbot - Upskilling Guru</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="glass-header">
    <h1>üñåÔ∏è UpskillBot</h1>
    <div class="toolbar">
      <div class="tool-group">
        <label for="brush-size">Size</label>
        <select id="brush-size">
          <option value="2">Fine</option>
          <option value="5">Regular</option>
          <option value="10">Bold</option>
          <option value="20">Heavy</option>
        </select>
      </div>
      <div class="tool-group">
        <label for="brush-color">Color</label>
        <input type="color" id="brush-color" />
      </div>
      <div class="tool-group">
        <label for="brush-style">Cap</label>
        <select id="brush-style">
          <option value="round">Round</option>
          <option value="square">Square</option>
          <option value="butt">Flat</option>
        </select>
      </div>
      <div class="tool-group">
        <label for="font-style">Brush</label>
        <select id="font-style">
          <option value="smooth">Smooth</option>
          <option value="dotted">Dotted</option>
          <option value="sketchy">Sketchy</option>
          <option value="spray">Spray</option>
          <option value="fur">Fur</option>
          <option value="neon">Neon</option>
          <option value="glow">Glow</option>
          <option value="ink">Ink</option>
          <option value="drip">Drip</option>
          <option value="calligraphy">Calligraphy</option>
          <option value="pixel">Pixel</option>
          <option value="zigzag">Zigzag</option>
          <option value="dashline">Dashline</option>
          <option value="charcoal">Charcoal</option>
          <option value="starburst">Starburst</option>
        </select>
      </div>
      <div class="tool-group">
        <label for="bg-style">Background</label>
        <select id="bg-style">
          <option value="plain">Plain</option>
          <option value="grid">Grid</option>
          <option value="dots">Dots</option>
          <option value="ruled">Ruled</option>
          <option value="gradient">Gradient</option>
          <option value="paper">Paper</option>
          <option value="blueprint">Blueprint</option>
          <option value="night">Night</option>
          <option value="chalkboard">Chalkboard</option>
          <option value="graph">Graph</option>
        </select>
      </div>
      <button id="clear">üßπ Clear</button>
      <button id="help">‚ùì Help</button>
    </div>
  </header>

  <main>
    <canvas id="draw-area" width="1000" height="500"></canvas>

    <div class="response glass-panel">
      <h2>ü§ñ StylusBot Response:</h2>
      <p id="bot-response">Draw a question to get an answer!</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

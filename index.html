<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylus Chatbot - Upskilling Guru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üñåÔ∏è UpskillBot</h1>
    <div class="toolbar">
      <div class="tool-group">
        <label for="brush-size">Size:</label>
        <select id="brush-size">
          <option value="2">Fine (2px)</option>
          <option value="5">Regular (5px)</option>
          <option value="10">Bold (10px)</option>
          <option value="20">Ink Drop (20px)</option>
        </select>
      </div>
      <div class="tool-group">
        <label for="brush-color">Color:</label>
        <input type="color" id="brush-color" value="#000000">
      </div>
      <div class="tool-group">
        <label for="brush-style">Line Cap:</label>
        <select id="brush-style">
          <option value="round">Round</option>
          <option value="square">Square</option>
          <option value="butt">Flat</option>
        </select>
      </div>
      <div class="tool-group">
        <label for="font-style">Font Style:</label>
        <select id="font-style">
          <option value="smooth">Smooth</option>
          <option value="dotted">Dotted</option>
          <option value="sketchy">Sketchy</option>
          <option value="spray">Spray</option>
          <option value="fur">Fur</option>
          <option value="neon">Neon</option>
          <option value="glow">Glow</option>
          <option value="ink">Ink</option>
          <option value="drip">Drip</option>
          <option value="calligraphy">Calligraphy</option>
        </select>
      </div>
      <div class="tool-group">
        <label for="bg-style">Background:</label>
        <select id="bg-style">
          <option value="plain">Plain</option>
          <option value="grid">Grid</option>
          <option value="dots">Dots</option>
          <option value="ruled">Ruled</option>
          <option value="gradient">Gradient</option>
        </select>
      </div>
      <button id="clear">Clear</button>
      <button id="help">Help</button>
    </div>
  </header>

  <canvas id="draw-area" width="900" height="450"></canvas>

  <div class="response">
    <h2>ü§ñ StylusBot Response:</h2>
    <p id="bot-response">Draw a question to get an answer!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>

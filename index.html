<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UpskillBot - Stylus Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üñåÔ∏è UpskillBot</h1>
    <div class="toolbar">
      <div class="tool-group">
        <label for="brush-size">Size:</label>
        <select id="brush-size">
          <option value="2">Fine (2px)</option>
          <option value="5">Regular (5px)</option>
          <option value="10">Bold (10px)</option>
          <option value="20">Ink Drop (20px)</option>
        </select>
      </div>
      <div class="tool-group">
        <label for="brush-color">Color:</label>
        <input type="color" id="brush-color" value="#000000">
      </div>
      <div class="tool-group">
        <label for="brush-style">Style:</label>
        <select id="brush-style">
          <option value="round">Round</option>
          <option value="square">Square</option>
          <option value="butt">Flat</option>
        </select>
      </div>
      <div class="tool-group">
        <label for="font-style">Brush:</label>
        <select id="font-style">
          <option value="smooth">Smooth</option>
          <option value="dotted">Dotted</option>
          <option value="spray">Spray</option>
        </select>
      </div>
      <div class="tool-group">
        <label for="bg-style">Background:</label>
        <select id="bg-style">
          <option value="plain">Plain</option>
          <option value="grid">Grid</option>
          <option value="dots">Dots</option>
          <option value="ruled">Ruled</option>
          <option value="gradient">Gradient</option>
          <option value="paper">Paper</option>
        </select>
      </div>
      <button id="clear">Clear</button>
      <button id="help">Help</button>
    </div>
  </header>

  <main>
    <canvas id="draw-area" width="900" height="450"></canvas>

    <div class="response">
      <h2>ü§ñ StylusBot Response:</h2>
      <p id="bot-response">Draw a question to get an answer!</p>
    </div>

    <div class="history">
      <h3>üï∞Ô∏è Time Machine Log</h3>
      <ul id="history-list"></ul>
    </div>

    <div class="fact-area">
      <p id="fact-text">Fun calligraphy fact will rotate here every 10 seconds!</p>
    </div>

    <div class="music-player">
      <h3>üé∂ Calligraphy LoFi Beats</h3>
      <audio id="audio" controls autoplay>
        <source id="audio-source" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <div class="music-controls">
        <button id="prev-track">‚èÆÔ∏è Prev</button>
        <button id="next-track">‚è≠Ô∏è Next</button>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

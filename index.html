
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylus Chatbot - Upskilling Guru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🖌️ UpskillBot</h1>
    <div class="tools">
      <label for="brush">Calligraphy Style:</label>
      <select id="brush">
        <option value="2">Fine</option>
        <option value="5">Regular</option>
        <option value="10">Bold</option>
        <option value="20">Ink Drop</option>
      </select>
      <button id="clear">Clear</button>
      <button id="help">Help</button>
    </div>
  </header>

  <canvas id="draw-area" width="800" height="400"></canvas>

  <div class="response">
    <h2>🤖 StylusBot Response:</h2>
    <p id="bot-response">Draw a question to get an answer!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
